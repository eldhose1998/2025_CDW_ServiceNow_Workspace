<!--Simplified Doctype declarationnused by all HTML documents going forward-->
<!DOCTYPE html>
<!--The language the page displays in by default-->
<html lang="en">
<head>
    <!--Default character set-->
    <meta charset="UTF-8">
    <!--Metadata for setting content scale-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  

    <!--The name attribute of metada will set what the data will be about-->
    <!--"viewport" is Metadata for setting the scaling-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--"keywords" is metadata for search engine optimization-->
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    
    <!--A Link tag will reference an external CSS Sheet-->
    <link rel="stylesheet" href="style.css">
    <!--A Style Tag will apply styes to this document only-->
    <!--internal styles are often placed AFTER external styles to overwrite specific styles-->
    <!--We will discuss the "Cascade" of CSS later-->
    <style>
        body {background-color: powderblue;}
    </style>
    
    <!--The base will be the prefix if all hyperlinks on the page-->
    <base href="https://www.w3schools.com/images/"target="_blank">

    <!--Script tags will call Javascript files to be executed-->
    <!--Script tags can be placed in the head, but are often placed at the bottom of the body-->
    <script src="script.js"></script>

    <!--The Document's title, what you see displayed in web searches and the name displayed on the browser tab -->
    <title>HTML head example</title>
</head>
<body>
    <h1>Hello World</h1>
</body>
</html>
